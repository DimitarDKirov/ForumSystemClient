<div class="page-header">
  <h2>{{thread?.Title}}</h2>
</div>
<div class="col-sm-offset-1" *ngIf="thread">

  {{thread?.Content}}
  <p class="text-muted"> by <span class="text-info">{{thread?.Creator}}</span> at <span class="text-info">{{thread?.DateCreated|dateTime}}</span></p>

</div>
<div class="page-header">
  <h3>Posts</h3>
</div>
<forum-system-posts-list *ngIf="thread" [threadId]="thread.Id"></forum-system-posts-list>
