<h2 class="col-sm-10 col-sm-offset-2">Create thread</h2>
<form class="form-horizontal" (ngSubmit)="onSubmit()" #threadForm="ngForm">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-7">
      <input class="form-control" id="title" placeholder="Title" [(ngModel)]="title" name="title" required minlength="3" #titleInput="ngModel">
    </div>
    <div [hidden]="titleInput.valid || titleInput.pristine" class="text-danger col-sm-3">Title must be at least 3 symbols </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-7">
      <textarea class="form-control" id="content" [(ngModel)]="content" name="content" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" [disabled]="!threadForm.form.valid">Add</button>
    </div>
  </div>
</form>
